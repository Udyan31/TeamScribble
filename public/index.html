<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamScribble - Collaborate. Create. Innovate.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="home-body">
    <div class="home-container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzgiIGhlaWdodD0iNzgiIHZpZXdCb3g9IjAgMCA3OCAyMDMiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxwYXRoIGQ9Ik0wIDExMi4zMjZMNDQuMDQ5MyAxNTYuMzcyTDYwLjY4IDkuNjY3MDNMNzggMC4zMjcwNDVMNjkuMzA4NyAxOTguNDI4TDAgMTM0LjQ0MVYxMTIuMzI2WiIgZmlsbD0iI0EzN0RGMiIvPgo8L3N2Zz4K" alt="Pencil Icon" class="pencil-icon">
            <h1>TeamScribble</h1>
        </div>
        <p class="tagline">Collaborate. Create. Innovate.</p>

        <main class="room-selector">
            <div class="input-group">
                <input type="text" id="nickname-input" placeholder="Enter your nickname...">
                <input type="text" id="room-code-input" placeholder="Enter 4-digit room code..." maxlength="4">
                <button id="join-room-btn" class="primary-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    Join Room
                </button>
            </div>
            <div class="action-buttons">
                <button id="create-private-btn" class="secondary-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    Create Private Board
                </button>
            </div>
        </main>
    </div>

    <script>
        const nicknameInput = document.getElementById('nickname-input');
        const roomCodeInput = document.getElementById('room-code-input');
        
        function navigateToRoom(roomId) {
            const nickname = nicknameInput.value.trim();
            if (nickname === "") {
                alert('Please enter your nickname first!');
                return;
            }

            // Client-side validation for 4-digit room code
            if (roomId !== "NEW_PRIVATE_ROOM" && !/^\d{4}$/.test(roomId)) {
                alert('Please enter a valid 4-digit room code.');
                return;
            }
            
            window.location.href = `/board.html?room=${encodeURIComponent(roomId)}&nickname=${encodeURIComponent(nickname)}`;
        }

        // Join an existing room
        document.getElementById('join-room-btn').addEventListener('click', () => {
            const roomId = roomCodeInput.value.trim();
            navigateToRoom(roomId);
        });

        // Create a new private room with a random 4-digit ID
        document.getElementById('create-private-btn').addEventListener('click', () => {
            let randomRoomId = '';
            for(let i = 0; i < 4; i++) {
                randomRoomId += Math.floor(Math.random() * 10);
            }
            navigateToRoom(randomRoomId); // Pass the generated room ID
        });

        // Allow pressing Enter in nickname or room code field to join
        nicknameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('join-room-btn').click();
            }
        });
        roomCodeInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                document.getElementById('join-room-btn').click();
            }
        });
    </script>
</body>
</html>
